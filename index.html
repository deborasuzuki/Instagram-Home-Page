<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
  <title>Instagram</title>
  <link rel="shortcut icon" href="img/favicon.png" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <div id="main-container">
      <!-- LEFT BANNER-->
      <div id="banner-container">
        <img src="img/imagem_cel_exterior.png" alt="Create an Instagram account">
        <div id="screenshots">
          <img src="/img/homepage/img_1.jpg" alt="">
          <img src="/img/homepage/img_2.jpg" alt="">
          <img src="/img/homepage/img_3.jpg" alt="">
          <img src="/img/homepage/img_4.jpg" alt="">
          <img src="/img/homepage/img_5.jpg" alt="">
        </div>
      </div>
      <!-- LOGIN FORM -->
      <div id="form-container">
        <div id="form-box">
          <!-- LOGO -->
          <img id="logo-insta" src="img/logo_instagram.png" alt="Instagram-logo">
          <!-- LOGIN INPUTS -->
          <form id="login-form">
            <input type="text" name="username" placeholder="Phone number, username, or email">
            <input type="password" name="password" placeholder="Password">
            <input type="submit" value="Log In">
          </form>
          <!-- SEPARATOR-->
          <div class="separator">
            <div class="line">
              <span>OR</span>
            </div>
          </div>
          <!-- ALTERNATIVE LINKS -->
          <div id="others-links">
            <div id="facebook-login">
              <a href="#">
                <img src="img/logo_facebook.svg" alt="Facebook">
                <span>Log in with Facebook</span>
              </a>
            </div>
          </div>
          <div id="forgot-pass">
            <a href="#">Forgot password?</a>
          </div>
        </div>
        <div id="register-container">
          <p>Don't have an account? <a href="#">Sign up</a></p>
        </div>
        <div id="get-app-container">
          <p>Get the app.</p>
          <a href="#">
            <img src="img/botao_apple.png" alt="Apple Store">
          </a>
          <a href="#">
            <img src="img/botao_google_play.png" alt="Google Play">
          </a>
        </div>
      </div>
    </div>
  </main>
  <footer>
    <nav>
      <ul id="footer-links">
        <li><a href="#">About</a></li>
        <li><a href="#">Blog</a></li>
        <li><a href="#">Jobs</a></li>
        <li><a href="#">Help</a></li>
        <li><a href="#">API</a></li>
        <li><a href="#">Privacy</a></li>
        <li><a href="#">Terms</a></li>
        <li><a href="#">Top Accounts</a></li>
        <li><a href="#">Hashtags</a></li>
        <li><a href="#">Locations</a></li>
      </ul>
    </nav>
    <div id="language">
      <a href="#">English <img src="/img/arrow_down.png" alt="language" id="arrow"></a>
      <p id="copyright">&copy; 2021 Instagram from Facebook</p>
    </div>
  </footer>
</body>
</html>
